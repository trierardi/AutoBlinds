<body>

<div class="jumbotron text-center">
    <h1>Automatic Window Blinds</h1>
    <p>Web Interface</p>
</div>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h5 id="status">Status: Ready</h5>
            <p>Click the buttons below to control the blinds.</p>
            <hr>
            <button type="button" class="btn btn-success" id="blinds-up">Blinds Up</button>
            <button type="button" class="btn btn-danger" id="blinds-down">Blinds Down</button>
        </div>
    </div>
</div>

</body>
